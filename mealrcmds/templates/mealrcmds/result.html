<!DOCTYPE html>
<html lang="en">
<head>
  <title>Whateatgo_rcmds</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>result</h1>
<br>
    <table class="table table-striped">
        <thead>
        <tr>
            <td><B>이름</B></td>
            <td><B>소개</B></td>
            <td><B>가격</B></td>
            <td><B>지역</B></td>
            <td><B>주재료</B></td>
            <td><B>입맛</B></td>
            <td><B>식감</B></td>
        </tr>
        </thead>
        <tbody>
        {% for food in foods %}
        <tr>
            <td>{{food.name}}</td>
            <td>{{food.introduction}}</td>
            <td>{{food.meal_price}}원</td>
            <td>{{food.meal_division}}</td>
            <td>{{food.meal_ingredient}}</td>
            <td>{{food.meal_taste}}</td>
            <td>{{food.meal_type}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
